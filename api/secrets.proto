syntax = "proto3";

package secretsd.v1;

option go_package = "secretsd/api/gen/secretsd/v1;v1";

service Secrets {
  rpc Put(PutRequest) returns (PutResponse);
  rpc Get(GetRequest) returns (GetResponse);
}

message PutRequest {
  string path = 1;
  string value = 2;
}

message PutResponse {
  string version = 1;
}

message GetRequest {
  string path = 1;
  string version = 2;
}

message GetResponse {
  string value = 1;
  string version = 2;
}
